<h3 id="dns转发器配置"><a href="#dns转发器配置" class="headerlink" title="dns转发器配置"></a>dns转发器配置</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/named.conf</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">// 定义一个ACL（访问控制列表），用于分组特定的IP地址或网络范围</span><br><span class="line">acl clients &#123;</span><br><span class="line">    // 允许10.20.0.0到10.20.255.255.255这个网段的地址进行查询</span><br><span class="line">    10.20.0.0/16;</span><br><span class="line">    // 允许本地主机进行查询</span><br><span class="line">    localhost;</span><br><span class="line">    // 允许本地网络进行查询</span><br><span class="line">    localnets;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">options &#123;</span><br><span class="line">    // 设置BIND的工作目录，用于存放区域文件、日志等数据</span><br><span class="line">    directory &quot;/var/cache/bind&quot;;</span><br><span class="line"></span><br><span class="line">    // 开启递归查询功能，允许BIND服务器代替客户端去查询其他DNS服务器</span><br><span class="line">    recursion yes;</span><br><span class="line"></span><br><span class="line">    // 定义允许查询本DNS服务器的客户端，这里指向之前定义的acl clients</span><br><span class="line">    allow-query &#123; clients; &#125;;</span><br><span class="line"></span><br><span class="line">    // 定义当BIND服务器无法解析某个查询时，将查询转发给的上游DNS服务器</span><br><span class="line">    forwarders &#123;</span><br><span class="line">        10.16.210.3;</span><br><span class="line">    &#125;;</span><br><span class="line">    // 仅使用forwarders定义的服务器进行查询，不使用自身的根提示</span><br><span class="line">    forward only;</span><br><span class="line"></span><br><span class="line">    // 设置DNSSEC验证为自动模式，BIND会自动尝试验证DNSSEC记录</span><br><span class="line">    dnssec-validation auto;</span><br><span class="line"></span><br><span class="line">    // 关闭权威NXDOMAIN响应，按照RFC1035的规定，不发送否定回答</span><br><span class="line">    auth-nxdomain no;</span><br><span class="line"></span><br><span class="line">    // 允许IPv6地址上的任何接口监听DNS查询</span><br><span class="line">    listen-on-v6 &#123; any; &#125;;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h3 id="dns解析配置"><a href="#dns解析配置" class="headerlink" title="dns解析配置"></a>dns解析配置</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/named.conf</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">options &#123;</span><br><span class="line">    // 设置DNS服务器监听IPv4和IPv6的所有地址上的53号端口</span><br><span class="line">    listen-on port 53 &#123; any; &#125;;</span><br><span class="line">    listen-on-v6 port 53 &#123; any; &#125;;</span><br><span class="line">    // 指定BIND工作目录，用于存放所有BIND相关的文件</span><br><span class="line">    directory 	&quot;/var/named&quot;;</span><br><span class="line">    // 设置缓存数据转储文件的路径</span><br><span class="line">    dump-file 	&quot;/var/named/data/cache_dump.db&quot;;</span><br><span class="line">    // 设置统计信息文件的路径</span><br><span class="line">    statistics-file &quot;/var/named/data/named_stats.txt&quot;;</span><br><span class="line">    // 设置内存使用统计文件的路径</span><br><span class="line">    memstatistics-file &quot;/var/named/data/named_mem_stats.txt&quot;;</span><br><span class="line">    // 设置记录递归查询的文件路径</span><br><span class="line">    recursing-file  &quot;/var/named/data/named.recursing&quot;;</span><br><span class="line">    // 设置信任锚点文件的路径</span><br><span class="line">    secroots-file   &quot;/var/named/data/named.secroots&quot;;</span><br><span class="line">    // 允许所有IP地址进行查询</span><br><span class="line">    allow-query     &#123; any; &#125;;</span><br><span class="line">    // 开启递归查询功能</span><br><span class="line">    recursion yes;</span><br><span class="line">    // 开启DNSSEC功能</span><br><span class="line">    dnssec-enable yes;</span><br><span class="line">    // 开启DNSSEC验证</span><br><span class="line">    dnssec-validation yes;</span><br><span class="line">    // 指定ISC DLV（DNSSEC Lookaside Validation）密钥文件的路径</span><br><span class="line">    bindkeys-file &quot;/etc/named.root.key&quot;;</span><br><span class="line">    // 指定动态更新密钥的目录</span><br><span class="line">    managed-keys-directory &quot;/var/named/dynamic&quot;;</span><br><span class="line">    // 设置BIND进程的PID文件路径</span><br><span class="line">    pid-file &quot;/run/named/named.pid&quot;;</span><br><span class="line">    // 设置BIND会话密钥文件的路径</span><br><span class="line">    session-keyfile &quot;/run/named/session.key&quot;;</span><br><span class="line">&#125;;</span><br><span class="line">logging &#123;</span><br><span class="line">    // 设置日志记录的通道</span><br><span class="line">    channel default_debug &#123;</span><br><span class="line">            // 设置日志文件的路径</span><br><span class="line">            file &quot;data/named.run&quot;;</span><br><span class="line"></span><br><span class="line">            // 设置日志级别为动态，根据运行时的配置调整</span><br><span class="line">            severity dynamic;</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;;</span><br><span class="line">zone &quot;.&quot; IN &#123;</span><br><span class="line">    // 定义根区域（&quot;.&quot;代表根），使用&quot;hint&quot;类型，通常用于指定根服务器的地址</span><br><span class="line">    type hint;</span><br><span class="line">    // 指定根区域文件的路径</span><br><span class="line">    file &quot;named.ca&quot;;</span><br><span class="line">&#125;;</span><br><span class="line">// 包含扩展的区域配置文件，通常包含正向和反向查找区域的定义</span><br><span class="line">include &quot;/etc/named.rfc1912.zones&quot;;</span><br><span class="line">// 包含根密钥文件的配置，用于DNSSEC</span><br><span class="line">include &quot;/etc/named.root.key&quot;;</span><br></pre></td></tr></table></figure>
